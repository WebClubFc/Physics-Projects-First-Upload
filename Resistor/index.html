<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resistor</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/svg+xml" href="../Assets/my-icon-5.svg" />
</head>
<body>

  <div class="container">
   
    <div class="input-result">
      <h1>Calculate Resistor</h1>
      <input type="text" id="resistorInput" placeholder="Resistor values">
      <button onclick="calculateResistor()">Calculate</button><br />

      <p class="label">Mode: </p>
      <input type="checkbox" id="calculationMode">

      <div class="result">
        <p id="calculationResult"></p>
      </div>
    </div>
  </div>

  <script>
    var isParallelMode = false;

    function calculateResistor() {
      var inputElement = document.getElementById("resistorInput");
      var inputValue = inputElement.value;

      // بررسی ورودی برای اطمینان از وجود عدد معتبر
      if (inputValue.trim() !== "") {
        var resistorValues = inputValue.split(',');

        // بررسی حداقل یک مقدار غیر صفر در ورودی
        if (resistorValues.some(value => parseFloat(value.trim()) !== 0)) {
          var total;
          if (isParallelMode) {
            // حذف مقادیر صفر از حالت موازی
            var validValues = resistorValues.filter(value => parseFloat(value.trim()) !== 0);
            if (validValues.length > 0) {
              var fractions = validValues.map(value => "1 / " + value.trim());
              total = eval(fractions.join('+'));
              var resultMessage = "Parallel: " + fractions.join(" + ") + " = " + total;

              // نمایش نتیجه در المان مربوطه
              document.getElementById("calculationResult").innerText = resultMessage;
            } else {
              // اگر همه مقادیر صفر باشند، نمایش پیام خطا
              document.getElementById("calculationResult").innerText = "Please Enter at Least One Non-Zero Number";
            }
          } else {
            total = eval(resistorValues.join('+'));
            var resultMessage = "Consecutive: " + resistorValues.join(" + ") + " = " + total;

            // نمایش نتیجه در المان مربوطه
            document.getElementById("calculationResult").innerText = resultMessage;
          }
        } else {
          // نمایش پیام خطا در المان مربوطه
          document.getElementById("calculationResult").innerText = "Please Enter at Least One Non-Zero Number";
        }
      } else {
        // نمایش پیام خطا در المان مربوطه
        document.getElementById("calculationResult").innerText = "Please Enter Valid Numbers";
      }
    }

    document.getElementById("calculationMode").addEventListener("change", updateCalculationMode);

    function updateCalculationMode() {
      isParallelMode = document.getElementById("calculationMode").checked;
      var buttonText = isParallelMode ? "Calculate (Parallel)" : "Calculate (Consecutive)";
      document.querySelector('button').innerText = buttonText;
    }

    // تابع updateCalculationMode به طور پیش‌فرض فراخوانی شود
    updateCalculationMode();
  </script>
  
</body>
</html>
